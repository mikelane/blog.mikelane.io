type Blog @model {
  id: ID!
  name: String!
  posts: [Post!]! @connection(name: "BlogPosts")
}
type Post @model {
  id: ID!
  title: String!
  created: AWSDate!
  slug: String!
  content: String!
  blog: Blog! @connection(name: "BlogPosts")
  comments: [Comment!]! @connection(name: "PostComments")
}
type Comment @model {
  id: ID!
  content: String!
  created: AWSDateTime!
  post: Post! @connection(name: "PostComments")
}
